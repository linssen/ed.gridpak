{% extends 'grids/base.html' %}
{% load compress %}

{% block body_class %}index{% endblock %}
{% block content_wrapper %}

<div id="gridpak">

    <ul class="horizontal" id="tabs">
        <li><a href="#" class="create">Create</a></li>
    </ul> <!-- // #tabs -->

    <div id="options">

        <div>
            <label for="id_col_num">No. of columns:</label>
            <input data-grid-attr="colNum" id="id_col_num" type="number" min="1">
        </div>
        <div>
            <label for="id_gutter_width">Gutter width:</label>
            <input data-grid-attr="gutterWidth" id="id_gutter_width" type="number" min="0" step="0.1">
            <select data-grid-attr="gutterType" id="id_gutter_type">
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>
        <div>
            <label for="id_padding_width">Padding width:</label>
            <input data-grid-attr="paddingWidth" id="id_padding_width" type="number" min="0" step="0.1">
            <select data-grid-attr="paddingType" id="id_padding_type">
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
        </div>

    </div> <!-- // #options -->

    <div id="rule"></div>

    <div id="browser">

        <div class="handle"></div>

        <ul id="grid_list"></ul> <!-- // #grids -->

    </div> <!-- // #browser -->

</div> <!-- // #gridpak -->

<script type="text/template" id="grid_template">
    <div class="grid<%= (current) ? ' cur' : '' %>" style="<%= (gutterType == 'px') ? 'margin-left:-' + gutterWidth + gutterType : '' %>;">
        <% var i=0; for(i; i<colNum; i++) { %>
            <div class="col" style="width:<%= colWidth %>%; border-left-width:<%= (gutterType == 'px') ? gutterWidth : 0 %>px; margin-left:<%= (gutterType == '%' && i > 0) ? gutterWidth : 0 %>%; padding:0 <%= paddingWidth + paddingType %>;">
                <div class="visible"></div>
                <span class="width"><%= colWidth %></span>
            </div><!-- // .col -->
        <% } %>
    </div><!-- // .cols -->
</div>
</script>

<script type="text/template" id="grid_tab_template">
    <li class="<%= (current) ? 'cur' : '' %>">
        <a href="#" class="open">HELLO</a>
        <a href="#" class="delete">x</a>
    </li>
</script>

<script type="text/javascript">
    var theGrids = [
        {
            minWidth: 0, 
            colNum: 6, 
            colWidth: 16.666666667,
            paddingWidth: 1.5, 
            paddingType: '%', 
            gutterWidth: 2,  
            gutterType: '%', 
            baselineHeight: 22,
            current: true
        },
        {
            minWidth: 0, 
            colNum: 10, 
            colWidth: 10,
            paddingWidth: 0, 
            paddingType: '%', 
            gutterWidth: 10,  
            gutterType: 'px', 
            baselineHeight: 22,
            current: false
        },
        {
            minWidth: 0, 
            colNum: 5, 
            colWidth: 10,
            paddingWidth: 5, 
            paddingType: '%', 
            gutterWidth: 20,  
            gutterType: 'px', 
            baselineHeight: 22,
            current: false
        }
    ]
</script>

{% endblock %}
