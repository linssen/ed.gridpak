{% load compress %}
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <!-- META -->
        <meta charset="utf-8" />
        <meta name="author" content="Erskine Design" />
        <meta name="description" content="A Responsive Web Design tool for creating grids by Erskine Design" />

        <title>{% block page_title %}{% endblock %}Gridpak - The Responsive Web Design tool</title>

        <link rel="author" type="text/plain" href="{{ STATIC_URL }}humans.txt" />

        <!-- CSS -->
        {% compress css %}
        <link rel="stylesheet" media="all" type="text/x-scss" href="{{ STATIC_URL }}_scss/screen.scss" />
        {% endcompress %}

        <!-- ICONS -->
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}images/icons/favicon.png" />

        <!-- MODERNIZR -->
        <script src="{{ STATIC_URL }}js/modernizr.js"></script>

        <!-- ANALYTICS -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-27024034-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

        <!-- TYPEKIT -->
        <script type="text/javascript" src="//use.typekit.net/pua6dog.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>    </head>

    <body class="{% block body_class %}{% endblock %}" dir="ltr">

        <div id="header" role="banner">

            <h1><a href="{% url grids_index %}">Gridpak</a></h1>
            <h2>The Responsive grid tool</h2>

            <ul class="horizontal" id="nav_pri" role="navigation">
                <li><a href="#">Login</a></li>
                <li><a href="/about/">About</a></li>
            </ul>

        </div> <!-- // #header -->

        <div id="page">

            <div id="content_wrapper">
                {% block content_wrapper %}

                {% endblock %}
            </div> <!-- // #content_wrapper -->

            <div id="footer" role="contentinfo">

                <form id="download_form" method="post" action="{% url grids_download %}">
                    <input id="stringified" name="grids" type="hidden">
                    <button id="download" class="btn_primary" type="submit">Download your Gridpak</button>
                </form>

                <p class="credit">A project by <a href="http://erskinedesign.com/">Erskine Design</a></p>

            </div> <!-- // #footer -->

        </div> <!-- // #page -->

        <!-- JAVASCRIPT -->
        {% compress js %}
        <script src="{{ STATIC_URL }}js/jquery-1.8.1.js"></script>
        <script src="{{ STATIC_URL }}js/jquery-ui-1.8.23.custom.min.js"></script>
        <script src="{{ STATIC_URL }}js/underscore.js"></script>
        <script src="{{ STATIC_URL }}js/backbone.js"></script>
        <script type="text/coffeescript" src="{{ STATIC_URL }}_coffeescript/gridpak.coffee"></script>
        {% endcompress %}

    </body>
</html>
